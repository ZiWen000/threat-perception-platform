<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主机详情</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/layuiAdmin/css/admin.css" media="all">
    <style>
        .st{
            width: 270px!important;
        }
        .layui-form-label{
            width: 120px!important;
        }
        .xinghao{
            color: red!important;
        }
    </style>
</head>
<body>

<!--表单-->
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">

    <!--  主机名字  -->
    <div class="layui-form-item">
        <label class="layui-form-label">主机名字</label>
        <div class="layui-input-inline st">
            <input type="text" name="hostname" lay-verify="required" readonly class="layui-input">
        </div>
    </div>
    <!--  MAC地址  -->
    <div class="layui-form-item">
        <label class="layui-form-label">MAC地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="mac" lay-verify="required" readonly class="layui-input">
        </div>
    </div>
    <!--  IP  -->
    <div class="layui-form-item">
        <label class="layui-form-label">IP地址</label>
        <div class="layui-input-inline st">
            <input type="text" name="ip" lay-verify="required" readonly class="layui-input">
        </div>
    </div>

    <!--  操作系统  -->
    <div class="layui-form-item">
        <label class="layui-form-label">操作系统</label>
        <div class="layui-input-inline st">
            <input type="text" name="osName" lay-verify="required" readonly class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">版本</label>
        <div class="layui-input-inline st">
            <input type="text" name="osVersion" lay-verify="required" readonly class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-inline st">
            <input type="text" name="osType" lay-verify="required" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">架构</label>
        <div class="layui-input-inline st">
            <input type="text" name="osArch" lay-verify="required" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">CPU</label>
        <div class="layui-input-inline st">
            <input type="text" name="cpu" lay-verify="required" readonly class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内存</label>
        <div class="layui-input-inline st">
            <input type="text" name="ram" lay-verify="required" readonly class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-inline st">
            <input type="text" name="createTime" lay-verify="required" readonly class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">更新时间</label>
        <div class="layui-input-inline st">
            <input type="text" name="updateTime" lay-verify="required" readonly class="layui-input">
        </div>
    </div>


</div>

<script src="/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layui/layuiAdmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'layer', 'form','layedit','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,layedit = layui.layedit;

        //常规用法
        laydate.render({
            elem: '#hiredate'
        });


        //创建一个编辑器
        var editIndex = layedit.build('LAY_demo_editor');
        //自定义验证规则
        form.verify({
            username: function(value){
                // 限制用户名是3~16字符
                var reg = /^[a-zA-Z][a-zA-Z0-9_]{2,15}$/;
                if(!reg.test(value)){
                    return '字母开头，允许3-16字符，允许字母数字下划线';
                }
            },
            password: function(value){
                // 以字母开头，长度在6~18之间，只能包含字母、数字和下划线
                var reg = /^[a-zA-Z]\w{5,17}$/;
                if(!reg.test(value)){
                    return '以字母开头，长度在6~18之间，只能包含字母、数字和下划线';
                }
            }
            ,content: function(value){
                layedit.sync(editIndex);
            }
        });

    })
</script>
</body>
</html>
